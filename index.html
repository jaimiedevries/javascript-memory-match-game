<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Memory Matching Game</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="game-container">
          <div class="game-container__details flow">
            <div class="game-intro flow">
              <p class="heading">
                <img src="/src/icons/pokeballGradient.svg" />
                Pokémon Memory Matching Game
              </p>
              <p>
                Welcome to the Pokémon Memory Game! In this game, you will be
                presented with a grid of cards featuring different Pokémon
                characters. Your goal is to find pairs of matching cards by
                flipping them over.
              </p>
            </div>
            <hr class="solid" />
            <div class="game-data row">
              <dl>
                <dt class="label">DURATION</dt>
                <dd class="value text-gradient-positive">00:00</dd>
              </dl>
              <dl>
                <dt class="label">TURNS</dt>
                <dd id="turn-score" class="value text-gradient-positive">
                  <img src="/src/icons/heart-full.svg" alt="life" />0
                </dd>
              </dl>
              <dl class="label">
                <dt>COMPLETED</dt>
                <dd id="game-score" class="value text-gradient-positive">0</dd>
              </dl>
            </div>
            <hr class="solid" />
            <button class="btn" onclick="resetGame()">
              <img src="/src/icons/reset.svg" alt="" />
              <span class="text-gradient-error">Reset Game</span>
            </button>
          </div>

          <div id="card-grid"></div>
        </div>
      </section>
    </main>
    <script src="/js/app.js"></script>
  </body>
</html>
